<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/baseball.js"></script>   
    <script src="js/jquery.validate.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $("form").validate()
      });    
    </script>

  </head>
  <body>
  <!-- NAVBAR
    ================================================== -->
  <!--<div class="navbar-wrapper">
  <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
  <div class="container">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
      <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Beer League Baseball Challenge</a>
        <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
        
        <a href="#myModal" role="button" class="btn" data-toggle="modal">Team Sign Up:</a>  
        <!--Modal-->  
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="myModalLabel">Team Sign Up:</h3>  
          </div>
          <div class="modal-body">
            <form id="teamForm" class="form-horizontal" style="margin-top: 20px;">
              <div class="control-group">
                <label class="control-label" for="teamName">Team Name: </label>
                <div class="controls">
                  <input type="text" id="teamName" name="teamName" placeholder="Please enter your team name...">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="mgName">Manager Name: </label>
                <div class="controls">
                  <input type="text" id="mgName" name="mgName" placeholder="Enter the team manager name...">
                </div>  
              </div>
              <div class="control-group">
                <label class="control-label" for="phoneNum">Phone Number:</label>  
                <div class="controls">
                  <input type="text" id="phoneNum" name="phoneNum" placeholder="555-555-5555">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="sponsorName">Team Sponsor: </label>
                <div class="controls">
                  <input type="text" id="sponsorName" name="sponsorName" placeholder="Team sponsor...">
                </div>
              </div>
              <div class="control-group input-prepend">
                <label class="control-label" for="mgZip">Manager Zip Code: </label>
                <div class="controls">
                  <input type="text" id="mgZip" name="mgZip" placeholder="37212">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input type="submit" name="button" value="Submit">
                </div>
              </div>  
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          </div>  
        </div>

        <a href="#scoreModal" role="button" class="btn" data-toggle="modal">Update Team Scores</a>  
        <!--Modal-->  
        <div id="scoreModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="myModalLabel">Update Scores: </h3> 
            <form id="scoreForm" class="form-horizontal" style="margin-top: 20px;">
              <div class="control-group">
                <label class="control-label" for="gameWeek">Week: </label>
              <div class="controls">
                <input type="text" id="gameWeek" name="gameWeek">  
              </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="gameNum">Game Number: </label>
                <div class="controls">
                  <input type="text" id="gameNum" name="gameNum">  
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="scoreOne">Team One: </label>
              <div class="controls">
                <input type="text" id="scoreOne" name="scoreOne">  
              </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="scoreTwo">Team Two: </label>
                  <div class="controls">
                    <input type="text" id="scoreTwo" name="scoreTwo">  
                  </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <input type="submit" name="button" value="Submit">
                </div>
              </div>
            </form> 
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          </div> 
        </div>
      </div><!-- /.navbar-inner -->
    </div><!-- /.navbar -->
  </div>

    <div class="container">
       <div class="row">
          <div class="span8 offset2">
          <p><strong>Standings:</strong></p><div id="standings"></div>
          </div>
        </div>
      </div>    

      <div class="container">
       <div class="row">
          <div class="span8 offset2">
          <p><strong>Schedule:</strong></p><div id="schedule"></div>
          </div>
        </div>
      </div>   

  </body>
</html>
